<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Ferlox">
    <meta name="description " content="Simulacion de gestion de memoria">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
    <title>Gestor de memoria</title>
</head>

<body>

    <div class="main-container">
        <div class="options">
            <div id="info" style="width: fit-content;">
                <label style="font-size:3vh;" for="gestor">Metodo</label>
                <form action="#">
                    <select id="gestor" onchange="select()">
                        <option value="default">Opciones</option>
                        <option value="static">Estatica</option>
                        <option value="dinamic">Colegas</option>
                        <option value="friends">Dinamica</option>
                    </select>
                </form>

                <form action="#" id="dinamicBox" style="display: none;" hidden>
                    <select id="dinamicOption" onchange="select()">
                        <option value="first">Primera opcion</option>
                        <option value="best">Mejor opcion</option>
                        <option value="last">Ultima opcion</option>
                    </select>
                </form>

                <form action="#" id="staticBox" style="display: none;" onchange="select()">
                    <select id="staticOption">
                        <option value="default">Opciones</option>
                        <option value="same">Mismo tamaño</option>
                        <option value="different">Diferentes tamaños</option>
                    </select>
                </form>
            </div>

            <div id="info2" style="border: 0px solid black; width: fit-content; margin: 0; padding: 0;">
                <label style="font-size:3vh;" for="mb">Proceso en mb</label>
                <form action="#">
                    <input style="font-size:2vh;" type="number" id="mb" pattern="\d" max="64"><br>
                    <input style="font-size:2vh; padding: 0.7rem;" type="button" onclick="button();" value="Enviar proceso">
                </form>
            </div>
        </div>

        <div class="memory-container">
            <div class="tittle">
                <h1>Memoria 64Mb</h1>
            </div>
            <div id="memory"></div>
            <div id="processTable" style="display: none;"></div>
        </div>
    </div>

</body>

</html>
